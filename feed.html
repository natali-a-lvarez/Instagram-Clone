<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="alex-css.css" />
    <script src="https://kit.fontawesome.com/ae4a97691b.js" crossorigin="anonymous"></script>
    <title>Feed Page</title>
  </head>
  <body>
    <div id="feedNav">
      <img id = "feedNavLogo" src="https://thumbs.dreamstime.com/b/print-204012277.jpg" alt="instagram logo">
      <div class="navIcons">
        <i class="fa-solid fa-plus"></i>
        <i class="fa-regular fa-heart"></i>
      </div>
    </div>
    <div id="mainFeed">
      <div id="feedPost"></div>
      <div id = 'posterAcc'>
        <div class="userDiv">
          <img id="pfImg" src="https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg" alt="ppimg">
          <h3 id = 'feedUser'>Username</h3>
        </div>
        <i class="fa-solid fa-ellipsis"></i>
      </div>
      <div id = "post">
        <img id = "feedImg" src="https://fastly.picsum.photos/id/466/400/500.jpg?hmac=lmGRfPVlJDORmZYE2kFA6BzyoVRJKt5Jlnl6t7kL28Y" alt="feedPost">
      </div>
      <div id="feedIcons">
        <div class="likes">
          <i  class="fa-regular fa-heart likeHeart active"></i>
          <h3 class="likeCount">0 likes</h3>
        </div>
        <i class="fa-regular fa-comment"></i>
        <i class="fa-regular fa-paper-plane"></i>
        <i class="fa-regular fa-bookmark"></i>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="alex-script.js"></script>
  </body>
</html>
