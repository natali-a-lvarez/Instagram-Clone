<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="account.css" />
    <title>Multigram</title>
  </head>
  <body>
    <nav class="top-nav">
      <img class="logo" src="img/instagram-logo.png" alt="instagram logo" />
      <ul class="nav-links">
        <li>
          <a class="login-btn" href="#">Log in</a>
        </li>
        <li>
          <a class="signup-btn" href="#">Sign up</a>
        </li>
      </ul>
    </nav>
    <hr />

    <section class="account-header">
      <img
        class="account-pic"
        src="img/multiverse-logo.png"
        alt="account logo"
      />
      <div class="account-titles">
        <div class="account-title">
          <h4>joinmultiverse</h4>
          <img
            class="verified-symbol"
            src="img/verified.png"
            alt="verified user symbol"
          />
        </div>
        <div class="action-btns">
          <button class="action-btn">Follow</button>
          <button class="action-btn">Message</button>
        </div>
      </div>
    </section>

    <section class="account-description">
      <h4 class="description-title">Multiverse</h4>
      <p class="description-bio">
        Providing outstanding professional apprecticeships in the UK and US
      </p>
      <a class="description-link" href="https://linktr.ee/multiverse"
        >linktr.ee/joinmultiverse</a
      >
    </section>

    <section class="highlights">
      <div class="highlight-container">
        <div class="highlight-img"></div>
        <p>🏆</p>
      </div>
      <div class="highlight-container">
        <div class="highlight-img"></div>
        <p>💪</p>
      </div>
      <div class="highlight-container">
        <div class="highlight-img"></div>
        <p>📅</p>
      </div>
      <div class="highlight-container">
        <div class="highlight-img"></div>
        <p>🎓</p>
      </div>
      <div class="highlight-container">
        <div class="highlight-img"></div>
        <p>❓</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
